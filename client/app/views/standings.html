<div class="topcoat-list" ng-repeat="(name, pool) in standings">
  <h3 class="topcoat-list__header">{{name}}</h3>
  <ul class="topcoat-list__container">
    <li ng-repeat="team in pool" class="topcoat-list__item">
	    <span class="location">{{team.name}}:</span> {{team.wins}}-{{team.losses}}-{{team.ties}}
	    <button class="topcoat-button" style="margin-left: 20px; vertical-align: middle">Team Details</button>
    </li>
  </ul>
</div>
