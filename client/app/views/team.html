

<div class="topcoat-list">
  <h3 class="topcoat-list__header">Upcoming Matches</h3>
  <ul class="topcoat-list__container">
    <li ng-repeat="game in games" class="topcoat-list__item">
	    <div style="display:inline-block;text-align:center;vertical-align:middle;margin-right: 20px;">
	    	<div>
	    		{{game.home}}
	    		<span ng-show="game==currentGame">
	    		<button class="topcoat-button">-</button>
	    		<input style="vertical-align:middle;" type="text" class="topcoat-text-input" placeholder="Score">
	    		<button class="topcoat-button">+</button>
	    		</span>
	    	</div>
	    	vs
	    	<div>
	    		{{game.away}}
	    		<span ng-show="game==currentGame">
	    		<button class="topcoat-button">-</button>
	    		<input style="vertical-align:middle;" type="text" class="topcoat-text-input" placeholder="Score">
	    		<button class="topcoat-button">+</button>
	    		<span>
	    	</div>
	    </div>
	    @
	    <a ng-href="#/locationMap/{{game.location}}">{{game.locationName}}</a>
	    in
	    <span class="time">({{game.time | timedistance}})</span>
	    by
	    {{game.transportation}}
	    <button class="topcoat-button" style="margin-left: 20px">Details</button>
	    <button class="topcoat-button--cta" style="margin-left: 20px">Begin</button>
    </li>
  </ul>
</div>


<ul>
	<li>Receive notifications of the day's game</li>
	<li>Receive notifications of cancelled games</li>
</ul>
